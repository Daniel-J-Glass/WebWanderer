<!DOCTYPE html>

<style>
      /* Inline CSS */
      body {
        background-color: #292929;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .card {
        width: 30%;
        height: 300px;
        background-color: #646464;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        position: relative;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      .card img {
        width: 100%;
        height: 50%;
        object-fit: cover;
        border-radius: 10px;
      }

      .card h2 {
        font-size: 1.5rem;
        margin: 0;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .card:hover h2 {
        opacity: 1;
      }
    </style>
</head>
