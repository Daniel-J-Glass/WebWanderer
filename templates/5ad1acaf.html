<!DOCTYPE html>

<html>
<head>
<title>Gallery of Self-Portraits</title>
<style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3em;
        text-align: center;
        margin-top: 50px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }
      .gallery img {
        width: 300px;
        height: 400px;
        margin: 20px;
        border: 3px solid #fff;
        box-shadow: 5px 5px #000;
        cursor: pointer;
      }
      .gallery img:hover {
        filter: grayscale(100%) blur(2px);
      }
    </style>
</head>
<body>
<h1>Gallery of Self-Portraits</h1>
<div class="gallery">
<img alt="A black and white self-portrait of a person with half their face covered in shadow" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+half+their+face+covered+in+shadow" src="static/images/79244a21.png"/>
<img alt="A black and white self-portrait of a person with their face twisted in an unsettling expression" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+their+face+twisted+in+an+unsettling+expression" src="static/images/734b3237.png"/>
<img alt="A black and white self-portrait of a person with their face hidden behind a veil" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+their+face+hidden+behind+a+veil" src="static/images/ce1aeb32.png"/>
<img alt="A black and white self-portrait of a person with their eyes closed and their face covered in scratches" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+their+eyes+closed+and+their+face+covered+in+scratches" src="static/images/e9ca0447.png"/>
<img alt="A black and white self-portrait of a person with their face distorted by the reflection of a broken mirror" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+their+face+distorted+by+the+reflection+of+a+broken+mirror" src="static/images/fc4a00e6.png"/>
<img alt="A black and white self-portrait of a person with their face obscured by smoke" href="/loading?parent_purpose=%3A+This+website+is+a+gallery+of+self-portraits+in+black+and+white,+with+an+eerie+and+unsettling+theme.&amp;parent_uuid=5ad1acaf&amp;button_context=%0D%0AClicked+button%3A+A+black+and+white+self-portrait+of+a+person+with+their+face+obscured+by+smoke" src="static/images/74995bc6.png"/>
</div>
<script>
      const images = document.querySelectorAll(".gallery img");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          alert("This self-portrait is not actually real. It was generated by GPT3.5.");

      });

</body>
</html>
