<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - WebWanderer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loading-bar-container {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
        }

        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            animation: fillBar 40s linear forwards;
        }

        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadContent(url) {
            console.log('Loading...');
            $.ajax({
                url: url,
                type: 'GET',
                success: function(response) {
                    // Replace the current page with the fetched content
                    document.open();
                    document.write(response);
                    document.close();
                },
                error: function() {
                    alert('Error loading the content. Please refresh.');
                },
            });
        }

        // Fetch the content when the loading page is loaded
        $(document).ready(function() {
            // Change the URL below to the appropriate Flask route
            const contentUrl = '/' + window.location.search;
            history.replaceState({ url: contentUrl }, '', contentUrl);
            loadContent(contentUrl);
        });

        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.url) {
                loadContent(event.state.url);
            }
        });
    </script>
</body>
</html>
