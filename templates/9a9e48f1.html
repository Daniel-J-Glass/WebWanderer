<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Randomly Generated Gallery</title>
<style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .gallery-item {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 300px;
        }

        .gallery-item:hover {
            box-shadow: 0 0 10px #ccc;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Randomly Generated Gallery</h1>
<div class="gallery">

</div>
