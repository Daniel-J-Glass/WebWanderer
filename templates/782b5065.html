<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Measurements</title>
<style>
      body {
        background-color: #F5DEB3;
      }
      h1 {
        text-align: center;
        color: #8B0000;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        background-color: #D2B48C;
        border-radius: 10px;
      }
      .measurement-input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #8B0000;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #8B0000;
      }
      .measurement-label {
        font-size: 20px;
        color: #8B0000;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
      }
      .measurement-button {
        background-color: #8B0000;
        border: none;
        color: #FFF;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }
      .measurement-result {
        font-size: 24px;
        color: #8B0000;
        margin-top: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
<h1>Measurements Website</h1>
<div class="container">
<label class="measurement-label" for="measurement-input">Enter the measurement:</label>
<input class="measurement-input" href="/loading?parent_purpose=%3A+This+is+a+website+that+allows+you+to+measure+the+imputedly+unsieged+objects.&amp;parent_uuid=782b5065&amp;button_context=%0D%0AClicked+button%3A+" id="measurement-input" placeholder="eg: 10" type="number"/>
<button class="measurement-button" href="/loading?parent_purpose=%3A+This+is+a+website+that+allows+you+to+measure+the+imputedly+unsieged+objects.&amp;parent_uuid=782b5065&amp;button_context=%0D%0AClicked+button%3A+Measure!" id="measurement-button" onclick="window.location.href= '/loading?parent_purpose=%3A+This+is+a+website+that+allows+you+to+measure+the+imputedly+unsieged+objects.&amp;parent_uuid=782b5065&amp;button_context=%0D%0AClicked+button%3A+Measure!' ">Measure!</button>
<p class="measurement-result" id="measurement-result"></p>
</div>
<script>
      const measurementInput = document.getElementById('measurement-input');
      const measurementButton = document.getElementById('measurement-button');
      const measurementResult = document.getElementById('measurement-result');
      
      measurementButton.addEventListener('click', () => {
        const measurement = measurementInput.value;
        measurementResult.textContent = `The measurement of ${measurement} is 7 units.`;
      });
    </script>
</body>
</html>
